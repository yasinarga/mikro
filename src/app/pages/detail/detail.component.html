<div class="row p-3">
    <div class="col-md-5">
        <p> <b>First Name:</b> {{ fullDetail.firstName}} </p>
        <p> <b>Last Name:</b> {{ fullDetail.lastName}} </p>
        <p> <b>Email:</b> {{ fullDetail.email}} </p>
        <p> <b>Gender:</b> {{ fullDetail.gender.toUpperCase()}} </p>
        <p> <b>Phone:</b> {{ fullDetail.phone}} </p>
        <p> <b>BirthDay:</b> {{ fullDetail.dateOfBirth | date}} </p>
        <p> <b>Register Date:</b> {{ fullDetail.registerDate | date}} </p>
    </div>
    <div class="col-md-4">

        <img [src]="fullDetail.picture" width="200px">
    </div>
</div>
